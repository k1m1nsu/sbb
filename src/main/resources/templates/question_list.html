<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content" class="main-container">
	<div class="search-box">
	<a th:href="@{/question/create}" class="btn btn-primary">질문 등록</a></div>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question : ${questionList}">
				<td>[[${question.id}]]</td>
				<td><a th:href="@{|/question/detail/${question.id}|}">[[${question.subject}]]</a></td>
				<td th:text="${#temporals.format(question.createDate,'yyyy-MM-dd')}"></td>
			</tr>
		</tbody>
	</table>
</div>
</html>
