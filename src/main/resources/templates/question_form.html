<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div layout:fragment="content" class="main-container">
	<h2 class="border-bottom">질문등록</h2>
	<form th:action="@{/question/create}" method="post">
		<div>
			<label for="subject" class="form-label">제목</label> <input type="text"
				class="form-control" name="subject" id="subject">
		</div>
		<div>
			<label for="content" class="form-label">내용</label>
			<textarea rows="10" name="content" id="content" class="form-control"></textarea>
		</div>
		<input type="submit" value="저장하기" class="btn btn-primary">
	</form>
</div>
</html>
